<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculation</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container col-md-12 col-lg-6">
            <h2 class="text-center mb-4">Enter Marks for Subjects</h2>

            <form id="marksForm" class="row g-3">
                <div class="col-md-6">
                    <label for="mathTotal" class="form-label">Total Marks of Math</label>
                    <input type="number" class="form-control" id="mathTotal" required>
                </div>
                <div class="col-md-6">
                    <label for="mathObtained" class="form-label">Obtained Marks of Math</label>
                    <input type="number" class="form-control" id="mathObtained" required>
                </div>
            
                <div class="col-md-6">
                    <label for="physicsTotal" class="form-label">Total Marks of Physics</label>
                    <input type="number" class="form-control" id="physicsTotal" required>
                </div>
                <div class="col-md-6">
                    <label for="physicsObtained" class="form-label">Obtained Marks of Physics</label>
                    <input type="number" class="form-control" id="physicsObtained" required>
                </div>
            
                <div class="col-md-6">
                    <label for="chemistryTotal" class="form-label">Total Marks of Chemistry</label>
                    <input type="number" class="form-control" id="chemistryTotal" required>
                </div>
                <div class="col-md-6">
                    <label for="chemistryObtained" class="form-label">Obtained Marks of Chemistry</label>
                    <input type="number" class="form-control" id="chemistryObtained" required>
                </div>
                
                <div class="col-12 d-grid">
                    <button type="button" class="btn btn-danger" onclick="Calculatepercent()">Submit</button>
                </div>
                <div class="result col-12 text-center form-control " id="result">Result will be shown here</div>
            </form>
            
        </div>
    </div>

    <script src="script.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
